<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Animated</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            /* Dark background */
        }

        .hello-world {
            color: grey;
            /* Orange color for the text */
            font-size: 50px;
            text-align: center;
            animation: grow-shrink 2s ease-in-out infinite alternate;
            /* Animation details */
        }

        @keyframes grow-shrink {
            0% {
                font-size: 40px;
            }

            50% {
                font-size: 60px;
                color: #fff;
                /* Change color at peak size */
            }

            100% {
                font-size: 40px;
            }
        }
    </style>
</head>

<body>
    <h1 class="hello-world">Hello World</h1>
</body>

</html>
