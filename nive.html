<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container glass">
        <span id="count" class="play">
        </span>
        <div claas="user">
            <h2><i class="fa-regular fa-user"></i></h2>
            <h3 id="username"></h3>
        </div>
        <div id="border">
            <span id="fang"><i class="fa-brands fa-gg-circle"></i></span>
            <span id="score" class="play"></span>
        </div>
        <div class="pop">
            <span id="names" class="play"></span>
            <span id="maintime" class="play"></span>
        </div>
        <br>
        <span id="life" class="play"></span>


        <div class="pink">
            <span id="pip1" class="play" class="popsp">1</span>
            <span id='plus' class="play" class="popsp">+</span>
            <span id="pip2" class="play" class="popsp">34</span>
        </div>
        <div class="pom">
            <h1 id="ans" class="play"></h1>
            <h2 id="feed" class="play"></h2>
            <div class="ids">
                <button type="button" id="powr" class="POPS"><i class="fa-solid fa-clock-rotate-left"></i></button>
                <button type="button" id="powers" class="POPS">Burn the eq</button>
                <button type="button" id="lifes" class="POPS">Increase Life</button>
                <button type="button" id="points" class="POPS">slow down</button>
            </div>

            <div class="pin">
                <input type="text" id="text" class="nonclick" disabled>
                <div class="piv">

                    <button type="button" id="back" class="parent" onclick="backspace()"><i
                            class="fa-solid fa-delete-left"></i></button>
                    <button type="button" id="minus" class="parent" onclick="minus()"><i
                            class="fa-solid fa-minus"></i></button>
                    <button type="button" id="Pin" class="parent"> <i class="fa-solid fa-arrow-right"
                            style="font-size: x-large;"></i>
                    </button>
                    <button type="button" id="one" class="parent" onclick="one()">1</button>
                    <button type="button" id="two" class="parent" onclick="two()">2</button>
                    <button type="button" id="three" class="parent" onclick="three()">3</button>
                    <button type="button" id="four" class="parent" onclick="four()">4</button>
                    <button type="button" id="five" class="parent" onclick="five()">5</button>
                    <button type="button" id="six" class="parent" onclick="six()">6</button>
                    <button type="button" id="seven" class="parent" onclick="seven()">7</button>
                    <button type="button" id="eight" class="parent" onclick="eight()">8</button>
                    <button type="button" id="nine" class="parent" onclick="nine()">9</button>
                    <button type="button" id="zero" class="parent" onclick="zero()">0</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="copy.js"></script>

</html>
